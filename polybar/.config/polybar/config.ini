[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #ffb86c
alert = #ff5555
disabled = #6272a4

red = #ff5555
green = #50fa7b
yellow = #f1fa8c
blue = #BD93F9
purple = #bd93f9
cyan = #8be9fd
gray = #21222C


[bar/toph]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}


line-size = 2pt

border-size = 0pt
border-color = ${colors.primary}

padding-left = 1
padding-right = 1

module-margin = 1
margin-top = 0
margin-bottom = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMonoNerdFont-Bold:size=12

modules-left = xworkspaces
modules-center = xwindow
modules-right = wlan pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.disabled}
label-active-underline= ${colors.gray}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.primary}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.cyan}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.cyan}

label-muted = "  N/A"
label-muted-foreground = ${colors.disabled}

click-left = pavucontrol


[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = ${colors.green}
full-at = 95
format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 5


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =  disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid%
label-connected-foreground = ${colors.secondary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 󰈀 wired
label-connected-foreground = ${colors.secondary}


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d.%m.%y

label = %date%
label-foreground = ${colors.yellow}

[settings]
screenchange-reload = true
pseudo-transparency = true
