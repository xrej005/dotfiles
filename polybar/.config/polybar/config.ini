[colors]
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay2 = #9399b2
overlay1 = #7f849c
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #313244
base = #1e1e2e
mantle = #181825
crust = #11111b
transparent = #FF00000


[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}


[bar/example]
width = 100%
height = 26pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMonoNerdFont:size=12;4

modules-left = xworkspaces
modules-center = xwindow
modules-right = network-base pulseaudio battery date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#f9e2af}%ifname%%{F#bac2de} disconnected
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#f9e2af}%ifname%%{F-} %essid%
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#f9e2af}%ifname%%{F-} wired


[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted =  muted
label-muted-foreground = ${colors.disabled}
ramp-volume-0 =  
ramp-volume-1 =  
ramp-volume-2 =  
click-left = pavucontrol


[module/battery]
type = internal/battery
full-at = 95
low-at = 15
format-full = <label-full> %{F#a6e3a1}<ramp-capacity>
format-charging = <label-charging> %{F#a6e3a1} 
format-discharging = <label-discharging> %{F#a6e3a1}<ramp-capacity>
format-low = <label-low> %{F#a6e3a1}<ramp-capacity>
ramp-capacity-padding-right=1
label-full = " Full"
poll-interval = 5
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
battery = BAT1
adapter = ADP1


[module/date]
type = internal/date
interval = 1
format = <label>
date = %H:%M
date-alt = %d.%m.%Y
label = %date%
label-foreground = ${colors.primary}


[module/powermenu]
type = custom/menu
click-left = exec ~/dotfiles/scripts/.config/scripts/powermenu
