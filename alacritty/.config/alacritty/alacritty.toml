[general]
import = ["~/.config/alacritty/current-theme.toml"]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.75

[font]
size = 8.0

[font.bold]
family = "JetBrainsMonoNerdFont"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNerdFont"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNerdFont"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNerdFont"
style = "Regular"
